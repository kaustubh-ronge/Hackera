<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payment Processing</h1>
    </header>

    <div class="container">
        <div class="processing-container">
            <h2>Processing Payment</h2>
            <p>Please follow the instructions to complete your payment.</p>
            <div id="payment-method-info"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const method = urlParams.get('method');
            
            document.getElementById('payment-method-info').textContent = `You have selected: ${method}. Follow the instructions for ${method} payment.`;
        });
    </script>
</body>
</html>
